<app-header titulo="Checkbox"></app-header>

<ion-content class="ion-padding" >
  <ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick( item )">
      <ion-checkbox slot="start"
                    [color]="item.name"
                    [(ngModel)]="item.selected">
      </ion-checkbox>
      <ion-label>{{ item.name }}</ion-label>
    </ion-item>    
  </ion-list>

  <ion-button (click)="verData()" expond="block">
    Ver Data
  </ion-button>
</ion-content>
